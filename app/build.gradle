apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.example.anothercamera"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    def appcompat_version = "1.1.0"
    implementation "androidx.appcompat:appcompat:$appcompat_version"

    def  rxbinding_version = "2.1.1"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rxbinding_version"

    def rxpermissions_version = "0.10.2"
    implementation "com.github.tbruyelle:rxpermissions:$rxpermissions_version"

    def timber_version ="4.7.1"
    implementation "com.jakewharton.timber:timber:$timber_version"

    androidTestImplementation 'junit:junit:4.12'
}
